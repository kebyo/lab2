name: Build

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [14]
    steps:
      - uses:
          actions/checkout@v2

      - name: Set up project
        uses:
          actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install all dependencies
        run: yarn install

      - name: Build project
        run: yarn build
